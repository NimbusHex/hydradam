## Based on .travis.yml from ScholarSphere: https://github.com/psu-stewardship/scholarsphere/blob/develop/.travis.yml
language: ruby
cache: bundler
sudo: false

rvm:
  - 2.0.0

env:
  global:
    - TRAVIS=true
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - JS=true

before_install:
  # NOTE: This is dependent on where FITS is installed.
  # See Fits::Installer#unzipped_dir defined in lib/fits.rb.
  - export PATH="$PATH:$(pwd)/fits-0.8.5"

services:
  - redis-server

before_script:
  - "redis-cli info"

matrix:
  fast_finish: true

script:
  - "bundle exec rake ci"

notifications:
  # email:
  #   recipients:
  #     - "andrew_myers@wgbh.org"
  #   on_success: "change"
  #   on_failure: "always"
  irc:
    channels:
      - "irc.freenode.org#hydradam"
    template:
      - "%{repository}//%{branch}@%{commit} by %{author}: %{message} - %{build_url}"